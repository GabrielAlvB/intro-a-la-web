<html lang="en">
<head>

    <title>Display-line-block</title>
    <style>
        .box-banana{
            display: inline-block;
            border: 2px solid seagreen;

        }
    </style>
</head>
<body>
    <h1>Display-line-block</h1>
    <p>Ejemplo de codigo que muestra como ustilizar display block</p>
    <p>los elementos inline-block respetan la altura</p>
    <div class="box-banana">Caja 1</div>
    <div class="box-banana">Caja 2</div>
    <div class="box-banana">Caja 3</div>



</body>

</html>
